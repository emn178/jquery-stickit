<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sticky Columns</title>
  <script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script type="text/javascript" src="../src/jquery.stickit.js"></script>
<style>
body {
  height: 2000px;
  padding-top: 300px;
  padding-bottom:300px;
}
.container {
  background-color:blue;
  height: 600px;
}
.sidebar {
  height: 500px;
  background-color: red;
  margin-top: 30px;
  margin-bottom: 50px;
}
</style>

</head>
<body>

<div class='container'><div class='sidebar'>Sidebar</div></div>
<script>
  $('.sidebar').stickit({ top: 20 });
</script>
</body>
</html>
